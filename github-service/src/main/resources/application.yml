server:  
  port: ${PORT:8090}

spring:  
  application:
    name: github-service
  logging:
    pattern:
      console: "%clr(%d{yyyy-MM-dd HH:mm:ss}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr([${springAppName:-},%X{X-B3-TraceId:-},%X{X-B3-SpanId:-},%X{X-Span-Export:-}]){yellow} %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}"
    level:
      org.springframework: WARN
      org.hibernate: WARN
  activemq:
    broker-url: tcp://172.31.88.3:61616
    user: admin
    password: admin
  data:
    mongodb:
      host: 172.31.89.54
      port: 27017
      database: scmDetails
      repositories:
        enabled: true 

scm:
  github:
    commit:
      url: https://api.github.com/repos/userReplace/repo-replace/commits?sha=shaReplace
    branch:
      url: https://api.github.com/repos/userReplace/repo-replace/branches
  gitlab:
    commit:
      url: https://api.github.com/repos/userReplace/repo-replace/commits
    branch:
      url: https://api.github.com/repos/userReplace/repo-replace/branches